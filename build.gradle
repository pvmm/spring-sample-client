buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE")        
    }
}

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8
targetCompatibility = 1.8

description = 'Spring REST API client'

mainClassName = 'pedro.spring.sample.client.Application'

repositories {
    jcenter()
    mavenCentral()
    //google()
    //maven { url "https://jitpack.io" }
}

dependencies {
    compile group: 'com.graphhopper', name: 'graphhopper-reader-osm', version: '0.13.0-tardur1'    
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.1.4.RELEASE'
    compile("org.springframework:spring-web")

    compile("com.fasterxml.jackson.core:jackson-databind")
    
    testCompile 'junit:junit:4.12'
}
